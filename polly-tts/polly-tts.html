<script type="text/javascript">
    RED.nodes.registerType('polly-config',
    {
        category: 'config',
        defaults:
        {
            name:
            {
                value: ""
            }
        },
        credentials:
        {
            accessKey:
            {
                type: 'text'
            },
            secretKey:
            {
                type: 'password'
            }
        },
        label: function()
        {
            return this.name || "";
        }
    });
</script>

<script type="text/x-red" data-help-name="polly">

    <p>
        <a href="https://aws.amazon.com/polly/">Polly</a> TTS api node.
    </p>
    <p>
        <pre>msg.payload</pre> will be converted to an mp3 file and stored to file
        system. The file path is indicated at <pre>msg.file</pre>
    </p>
	<p>
        Message can be templated from the inbound <b>msg</b> using mustache syntax.
        <pre>The payload is {{payload}}</pre>
    </p>
    <p>
        If the <pre>msg.payload</pre> has already been converted, no rountrip to
        Polly server will be made.
    </p>
    <p>
        The <pre>msg._polly</pre> objects contains aditional information about
        the operation.
        <ul style="font-size: 12px;">
            <li><i>cached</i> - true if no roundtrip was performed, false otherwise.</li>
            <li><i>roundtrip</i> - The time in ms for the server request.</li>
        </ul>
    </p>
    <p>
        Available variables are:
        <ul style="font-size: 12px;">
            <li><i>topic</i></li>
            <li><i>payload</i></li>
            <li><i>voice_gender</i></li>
            <li><i>voice_id</i></li>
            <li><i>voice_languagecode</i></li>
            <li><i>voice_languagename</i></li>
            <li><i>voice_name</i></li>
            <li><i>slug</i></li>
            <li><i>file</i></li>
        </ul>
    </p>

</script>

<script type="text/javascript">
    RED.nodes.registerType('polly',
    {
        category: 'advanced',
        color: '#2388E7',
        defaults:
        {
            name:
            {
                value: ""
            },
			message:
            {
                value: "{{payload}}",
                required: true
            },
            voice:
            {
                value: "0",
                required: true
            },
            ssml:
            {
                value: false,
                required: true
            },
            dir:
            {
                value: "/tmp/",
                required: true
            },
            filename:
            {
                value: "{{voice_name}}-{{slug}}.mp3",
                required: true
            },
            config:
            {
                type: "polly-config",
                required: true
            }
        },
        inputs: 1,
        outputs: 2,
        icon: "polly.png",
        label: function()
        {
            return this.name || "polly";
        },
        oneditprepare: function() {
            var that = this;
            this.editor = RED.editor.createEditor({
                id:    'node-input-message-editor',
                mode:  'ace/mode/html',
                value: $("#node-input-message").val()
            });
            RED.library.create({
                url:    "functions", // where to get the data from
                type:   "function",  // the type of object the library is for
                editor: that.editor, // the field name the main text body goes to
                fields: ['name','outputs']
            });
            this.editor.focus();

        },
        oneditsave: function() {
            $("#node-input-message").val(this.editor.getValue())
            delete this.editor;
        }
    });
</script>
